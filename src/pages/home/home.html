<ion-header>
  <ion-toolbar color="primary">
    <!-- <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons> -->

    <ion-title>{{
      isCurrentUserAdmin ? "Werknemers Overzicht" : "Mijn Overzicht"
    }}</ion-title>

    <ion-buttons end>
      <button
        *ngIf="isCurrentUserAdmin"
        ion-button
        icon-only
        (click)="showAdminProfile()"
      >
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ng-container *ngIf="isCurrentUserAdmin">
    <ng-container *ngFor="let user of userProfiles">
      <ng-container *ngIf="user.role !== 'admin'">
        <ion-list>
          <button ion-item (click)="userSelected(user)">
            <strong>{{ user.name }}</strong> / {{ user.address }}
          </button>
        </ion-list>
      </ng-container>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="!isCurrentUserAdmin">
    <button (click)="toTimeRegistraion()">Tijd Registratie</button>
  </ng-container>
</ion-content>
