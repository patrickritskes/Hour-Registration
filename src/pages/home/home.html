<ion-header>
  <ion-toolbar color="primary">
    <!-- <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons> -->

    <ion-title>{{
      isCurrentUserAdmin ? "Werknemers Overzicht" : "Mijn Overzicht"
    }}</ion-title>

    <ion-buttons end>
      <button *ngIf="isCurrentUserAdmin" ion-button icon-only (click)="showAdminProfile()">
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="isCurrentUserAdmin">
    <ng-container *ngFor="let user of userProfiles">
      <ng-container *ngIf="user.role !== 'admin'">
        <ion-card>
          <ion-card-title padding>{{ user.name }}</ion-card-title>
          <ion-card-content>
            <address>
              <p>{{ user.address }}</p>
              <p>{{ user.zipcode }} {{ user.city }}</p>
              <p><ion-icon name="call"></ion-icon> {{ user.phoneNumber }}</p>
            </address>
          </ion-card-content>
        </ion-card>
      </ng-container>
    </ng-container>
  </ng-container>
  <ng-container *ngIf="!isCurrentUserAdmin"></ng-container>
</ion-content>
