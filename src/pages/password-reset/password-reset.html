<ion-header>

  <ion-navbar>
    <ion-title>Password Vergeten?</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form (ngSubmit)="resetPassword(user)" autocomplete="true" [formGroup]="resetPasswordForm">

    <ion-list>

      <ion-grid>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>E-mail</ion-label>
                <ion-input [(ngModel)]="user.email" autocomplete="true" formControlName="email" type="email">
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

      </ion-grid>

    </ion-list>

    <button ion-button block type="submit" [disabled]="!resetPasswordForm.valid">
      Reset mijn Password!
    </button>

  </form>

  <button ion-button block clear (click)="toLogin()">Ik weet mijn wachtwoord weer! ðŸ˜ƒ</button>
</ion-content>
